<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header-->
    <div class="header">
        <h1>SORTING VISUALIZER</h1>
    </div>

    <!--Menu Bar-->
    <div class="menu">

        <!--Array generation section-->
        <div class="newarray">
            <span id="size">Size
                <input id="arr_sz" type="range" min="5" max="100" step=1>
            </span>


            <button class="button" id="ra">Randomize Array</button>
        </div>

        <div class="speedslider">
            <span id="speed">Speed
                <input id="speed_input" type="range" min="1" max="50" stepDown=1 value=1>
            </span>
        </div>

        <div class="sortsection">
            <button type="button" id="ms">Merge Sort</button>
            <button type="button" id="bs">Bubble Sort</button>
            <button type="button">Selection Sort</button>
            <button type="button" id="qs">Quick Sort</button>
            <button type="button" id="is">Insertion Sort</button>

        </div>


    </div>

    <!--Canvas-->
    <div class="container">
        <div class="bars_container" id="bars_container">

        </div>

    </div>



    <script src="index.js"></script>
</body>

</html>
